version: 1.0.{build}

branches:
  only:
    - master

skip_tags: true

image: Visual Studio 2019
platform: Any CPU
configuration: Release

before_build:
  - nuget restore

assembly_info:
  patch: true
  file: AssemblyInfo.cs
  assembly_version: $(appveyor_build_version)
  assembly_file_version: $(appveyor_build_version)

after_build:
    7z a tailp.zip %APPVEYOR_BUILD_FOLDER%\tailp\bin\Release\tailp.exe

artifacts:
  path: tailp.zip

cache:
  - '%LocalAppData%\NuGet\v3-cache' # NuGet v3