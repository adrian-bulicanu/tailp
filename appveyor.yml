version: 1.0.{build}

branches:
  only:
    - master

skip_tags: true

image: .NET Core SDK 3.1.202
platform: Any CPU
configuration: Release

before_build:
  - nuget restore

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  assembly_version: '{version}'
  file_version: '{version}'

artifacts:
  - path: tailp\bin\$(configuration)\tailp.exe

cache:
  - '%LocalAppData%\NuGet\v3-cache' # NuGet v3